<!doctype html>
<html lang="en">
<head>

<body>

    <div class="container">
        
        <header>
            <h1>Memory Game</h1>
        </header>
        <section class= "players">
            
            <div class="player" contenteditable="true" id="dynamicPlayer">
                <div id="player" contenteditable="true"></div>
            </div>
        </section>
        <section class="score-panel">
            <select id="gameType">
                    <option>Choose the game Type</option>
                    <option value="3">3 X 4</option>
                    <option value="4">4 X 4</option>
                    <option value="5">5 X 4</option>
            </select>
            <select  id="totalPlayer">

        		<li><i class="fa fa-star"></i></li>
        	</ul>    
        	<span class="moves">0</span> Moves

            </div>

            <div class="restart" onclick=resetAgain()>

            </div>
            <button class="btn-set-style" id="startBtn">Start Game</button>
        </section>

            </li>
            <li class="card" type="github">
                <i class="fa fa-github"></i>
            </li>
            <li class="card" type="github">
                <i class="fa fa-github"></i>
            </li>
            <li class="card" type="reddit">
                <i class="fa fa-reddit"></i>
            </li>
            <li class="card" type="reddit">
                <i class="fa fa-reddit"></i>
            </li>

            <li class="card" type="steam">
                <i class="fa fa-steam-square"></i>
            </li>
            <li class="card" type="steam">
                <i class="fa fa-steam-square"></i>
            </li>
            <li class="card" type="tripadvisor">

            <li class="card" type="search">

            <li class="card" type="search">
                <i class="fa fa-search"></i>
            </li>
            <li class="card" type="user">
                <i class="fa fa-user"></i>
            </li>
            <li class="card" type="user">
